<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Definindo codificação e responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stok</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="../assets/js/auth.js" defer></script>
    <script src="../assets/js/login.js" defer></script>


    <!-- Ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Sombra personalizada para os cards */
        .card-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Transição suave */
        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
        }
    </style>
</head>
<body class="min-h-screen w-full bg-gray-200 flex items-center justify-center p-4">
    
    <!-- Grid principal com dois lados (login e imagem) -->
    <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-0 h-[600px]">

        <!-- Lado esquerdo: Card de login -->
        <div class="bg-[#0c488a] rounded-3xl lg:rounded-l-3xl lg:rounded-r-none card-shadow border-0 flex items-center justify-center p-8">
            <div class="w-full max-w-md">

            <div class="text-center">
            <!-- Container que recorta a imagem -->
            <div class="max-w-[320px] h-[150px] overflow-hidden mx-auto mb-1 flex items-center justify-center">
                <img 
                src="stok branco e laranja.png" 
                alt="Logo Stok"
                class="object-cover w-full h-full" />
            </div>
            <h2 class="text-2xl font-bold text-white mt-0 mb-0">
                FAÇA SEU LOGIN
            </h2>
            </div>
                <!-- Formulário de login -->
                <form id="loginForm" class="mt-8 space-y-6">

                    <!-- Campo de e-mail com ícone -->
                    <div class="space-y-4">
                        <div class="relative">
                            <input
                                id="email"
                                type="email"
                                class="w-full h-12 pl-12 pr-4 bg-white/90 border-0 rounded-xl text-gray-800 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-blue-300 transition-all duration-200"
                                placeholder="seu@email.com"
                                required
                            />
                            <!-- Ícone de usuário -->
                            <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                                <svg
                                    class="w-5 h-5 text-gray-500"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Campo de senha com ícone -->
                    <div class="space-y-4">
                        <div class="relative">
                            <input
                                id="password"
                                type="password"
                                class="w-full h-12 pl-12 pr-4 bg-white/90 border-0 rounded-xl text-gray-800 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-blue-300 transition-all duration-200"
                                placeholder="••••••••"
                                required
                            />
                            <!-- Ícone de cadeado -->
                            <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                                <svg
                                    class="w-5 h-5 text-gray-500"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Botão de login e link para criar conta -->
                    <div class="pt-2 flex flex-col items-center space-y-4">
                        <button
                            type="submit"
                            class="h-12 w-32 px-4 bg-white text-[#0c488a] hover:bg-[#f98f19] hover:text-white font-bold text-md rounded-lg shadow-sm hover:shadow-md transition-all duration-200 transform hover:scale-[1.01]"
                        >
                            ENTRAR
                        </button>

                        <!-- Texto e link para criar conta -->
                        <div class="text-base text-white/80 pt-4">
                            Não tem conta? 
                            <a
                                href="http://127.0.0.1:5500/FrontEnd/pages/telaCadastro.html"
                                class="text-white hover:text-[#f98f19] font-medium transition-colors duration-200"
                            >
                                Criar conta
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lado direito: espaço visual com cor da marca -->
        <div class="hidden lg:flex bg-[#f98f19] rounded-r-3xl card-shadow border-0 overflow-hidden items-center justify-center">
            <img src="renderizacao-3d-de-um-fundo-de-vendas.png" class="w-[120%] h-auto">
        </div>
    </div>

    <!-- Script para capturar dados do formulário no console (simulação de login) -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // impede reload da página
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('Login attempt:', { email, password }); // só exibe no console por enquanto
        });
    </script>
</body>
</html>
