<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - Stok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
        .card-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
        }
    </style>
</head>
<body
    class="min-h-screen w-full bg-gray-200 flex items-center justify-center p-4"
>
    <div
        class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-0 h-[600px]"
    >
        <!-- Login Card - Lado Esquerdo - Oculto em telas menores -->
        <div
            class="hidden lg:flex bg-[#0c488a] rounded-l-3xl card-shadow border-0 items-center justify-center p-8"
        >
            <div class="w-full max-w-md space-y-6 text-white text-center">
                <div
                    class="overflow-hidden mx-auto mb-6 flex items-center justify-center h-[200px] max-w-[400px]"
                >
                    <img
                        src="stok branco e laranja.png"
                        alt="Logo Stok"
                        class="object-cover w-full h-full"
                    />
                </div>

                <div class="space-y-4 px-2">
                    <h2 class="text-2xl font-bold">JÁ POSSUI UMA CONTA?</h2>
                    <p class="text-lg text-white/90">Acesse agora mesmo</p>
                </div>
                <div class="pt-4 flex justify-center">
                    <button
                        onclick="window.location.href='http://127.0.0.1:5500/FrontEnd/pages/telaLogin.html'"
                        class="w-[180px] h-12 bg-white hover:bg-[#f98f19] hover:text-white text-[#0c488a] font-bold text-lg rounded-xl shadow hover:shadow-md transition-all duration-200 transform hover:scale-[1.02]"
                    >
                        ENTRAR
                    </button>
                </div>
            </div>
        </div>

        <!-- Register Card - Lado Direito -->
        <div
            class="bg-orange-500 rounded-3xl lg:rounded-r-3xl lg:rounded-l-none card-shadow border-0 flex items-center justify-center p-8"
        >
            <div class="w-full max-w-md space-y-6">
                <!-- Title -->
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-white mb-2">
                        CRIE SUA CONTA
                    </h2>
                    <p class="text-lg text-white/90">Preencha seus dados</p>
                </div>

                <!-- Register Form -->
                <form id="registerForm" class="space-y-4">
                    <div class="space-y-2">
                        <div class="relative">
                            <input
                                id="name"
                                type="text"
                                class="w-full h-12 pl-12 pr-4 bg-white border-0 rounded-xl text-gray-800 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-blue-600 transition-all duration-200"
                                placeholder="NOME"
                                required
                            />
                            <div
                                class="absolute left-4 top-1/2 transform -translate-y-1/2"
                            >
                                <svg
                                    class="w-5 h-5 text-gray-500"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <div class="relative">
                            <input
                                id="email"
                                type="email"
                                class="w-full h-12 pl-12 pr-4 bg-white border-0 rounded-xl text-gray-800 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-blue-600 transition-all duration-200"
                                placeholder="EMAIL"
                                required
                            />
                            <div
                                class="absolute left-4 top-1/2 transform -translate-y-1/2"
                            >
                                <svg
                                    class="w-5 h-5 text-gray-500"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m0 8H3a2 2 0 01-2-2V8a2 2 0 012-2h18a2 2 0 012 2v6a2 2 0 01-2 2z"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <div class="relative">
                            <input
                                id="password"
                                type="password"
                                class="w-full h-12 pl-12 pr-4 bg-white border-0 rounded-xl text-gray-800 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-blue-600 transition-all duration-200"
                                placeholder="SENHA"
                                required
                            />
                            <div
                                class="absolute left-4 top-1/2 transform -translate-y-1/2"
                            >
                                <svg
                                    class="w-5 h-5 text-gray-500"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <div class="relative">
                            <input
                                id="confirmPassword"
                                type="password"
                                class="w-full h-12 pl-12 pr-4 bg-white border-0 rounded-xl text-gray-800 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-blue-600 transition-all duration-200"
                                placeholder="CONFIRME SUA SENHA"
                                required
                            />
                            <div
                                class="absolute left-4 top-1/2 transform -translate-y-1/2"
                            >
                                <svg
                                    class="w-5 h-5 text-gray-500"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="pt-4 flex justify-center">
                    <button
                    type="submit"
                    class="w-[180px] h-12 bg-white hover:bg-[#0c488a] hover:text-white text-orange-500 font-bold text-lg rounded-xl shadow hover:shadow-md transition-all duration-200 transform hover:scale-[1.02]"
                    >
                    CRIAR
                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document
            .getElementById("registerForm")
            .addEventListener("submit", function (e) {
                e.preventDefault();
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirmPassword").value;

                console.log("Register attempt:", {
                    name,
                    email,
                    password,
                    confirmPassword,
                });

                // Validação básica
                if (password !== confirmPassword) {
                    alert("As senhas não coincidem!");
                    return;
                }

                // Aqui você pode adicionar a lógica de cadastro
                // window.location.href = '/dashboard'; // Redirecionamento após cadastro
            });
    </script>
</body>
</html>
